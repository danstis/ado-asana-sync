name: Sync requirements.txt from uv.lock

on:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches:
      - main
    paths:
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

jobs:
  sync-requirements:
    name: Sync requirements.txt
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          # For PRs, checkout the PR head ref
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || '' }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Export requirements.txt from uv.lock
        run: |
          echo "Exporting requirements.txt from uv.lock..."
          uv export --format requirements-txt --no-hashes > requirements.txt

      - name: Check for changes
        id: git-check
        run: |
          echo "changed=false" >> "$GITHUB_OUTPUT"
          if ! git diff --quiet -- requirements.txt; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true' && !github.event.pull_request.head.repo.fork
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add requirements.txt
          git commit -m "chore(deps): sync requirements.txt from uv.lock" -m "Auto-generated by sync-requirements workflow"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git push origin "HEAD:refs/heads/$HEAD_REF"
          else
            git push
          fi
